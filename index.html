<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="wrapper">
      <div class="card bg-neutral-200">
        <img src="./images/illustration-hero.svg" alt="">
        <div class="card__detail flow">
          <h1 class="text-neutral-900 fw-extra-bold fs-900">
            Order Summary
          </h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

          <div class="card__pricing ">
            <img src="./images/icon-music.svg" alt="" />
            <p class="card__price">
              <span class="text-neutral-900 fw-bold">
                Annual Plan
              </span><br>
              $59.99/year
            </p>

            <a href="#" class="fs-400 fw-bold"> Change</a>


          </div>

          <div class="card__btn">
            <button class="text-neutral-200 bg-bright-blue shadow-bottom">
              Proceed to Payment

            </button>
            <button>
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sayyed Aaman</a>.
  </footer>
</body>

</html>
